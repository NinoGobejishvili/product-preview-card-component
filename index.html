<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
  </head>

<body>
  <div class="container">
  <img class="product-desktop" src="./images/image-product-desktop.jpg">
  <div class="card">
  <img class="product-mobile" src="./images/image-product-mobile.jpg">
  
  <header>PERFUME</header>
  <section>
  <h1>Gabrielle Essence Eau De Parfum</h1>
  <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
  <div class="price">
    <p class="new-price"> $149.99</p>
    <p class="old-price"> $169.99</p>
  </div>
  <button>
    <img class="basket" src="./images/icon-cart.svg">
    Add to Cart
  </button>  
</section>
  </div>
</div>

  </body>
</html>
